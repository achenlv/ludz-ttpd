<html>
<head>
<title>Year Range Input</title>
</head>
<body>
<h1>Enter Year Range</h1>
<form action="part4_result.php" method="post">
  <label for="startYear">Start Year:</label>
  <input type="number" id="startYear" name="startYear" min="0" max="2100" required>
  <br><br>
  <label for="endYear">End Year:</label>
  <input type="number" id="endYear" name="endYear" min="0" max="2100" required>
  <br><br>
  <button type="submit">Check Holidays</button>
</form>
</body>
</html>
